logging_level: INFO

results_dir: 'results'
costs_dir: '../technology-data/outputs'

run: '6-37n-DE-withNuc'

# from ../pypsa-eur-sec/results/220107-google/prenetworks-brownfield
# network_file: 'data/elec_s_45_lv1.0__3H-T-H-B-I-solar+p3-offwind+p0.67-dist1-linemaxext10_2020.nc'
network_file: 'data/elec_s_37_lv1.5__Co2L0-3H-solar+p3_2030.nc'

#parameters for stripping sector-coupled network
basenodes_to_keep: ["GB5 0", "IE5 0"] #["DE1 0", "PL1 0"]
node_suffixes_to_keep: ["H2","battery","low voltage","home battery"]
carrier_to_keep: ["offwind","offwind-ac","offwind-dc","solar","solar rooftop","onwind","ror", #generators
                  "PHS","hydro", #storage units
                  "AC", #lines
                  "DC", #links
                  "nuclear", "uranium", "gas","OCGT","CCGT","oil", "lignite", "coal",
                  "H2 Electrolysis","H2 Fuel Cell","H2 pipeline",
                  "home battery charger","home battery discharger","battery charger","battery discharger",
                  "electricity distribution grid",
                  "H2 Store","co2","co2 stored","battery","home battery", #Stores
                  "electricity"]  #Loads "industry electricity"
additional_nodes: ["EU oil","EU gas","EU coal", "EU uranium", "co2 atmosphere","co2 stored"]

#global policy
global:
  policy_type: "co2 price" # one of ["co2 cap", "co2 price"]
  co2_baseline: 1.2e+7  #MtCO2/a - rough "energy industries" emissions in 1990 and 2020 in IE: 1.2e7
  co2_share: 0.5 #pu  - rough target for 2030
  co2_price: 50 #EUR/tCO2
  grid_clean_techs: ["offwind","offwind-ac","offwind-dc","onwind","ror","solar","solar rooftop"]

#data center
ci:
  name: "google"
  node:  "IE5 0" #"DE1 0"
  load: 1000.
  clean_techs: ["onwind","solar"] # implemented: ["onwind","solar","green hydrogen OCGT"]
  res_techs: ["onwind","solar"]
  storage_techs: ["battery", "hydrogen"] # implemented: ["hydrogen","battery"]
  storage_chargers: ["battery charger","H2 Electrolysis"] # implemented: ["battery charger","H2 Electrolysis"]
  storage_dischargers: ["battery discharger","H2 Fuel Cell"] # implemented: ["battery discharger","H2 Fuel Cell"]


scenario:
  policy: ["cfe80", "cfe90", "cfe95", "cfe100", "res100"]

costs:
  projection_year: 2030
  lifetime: 25 #default lifetime
  # From a Lion Hirth paper, also reflects average of Noothout et al 2016
  discountrate: 0.07
  # [EUR/USD] ECB: https://www.ecb.europa.eu/stats/exchange/eurofxref/html/eurofxref-graph-usd.en.html # noqa: E501
  USD2013_to_EUR2013: 0.7532
  price_green_hydrogen: 3 #EUR/kg


solving:
  #tmpdir: "path/to/tmp"
  options:
    formulation: kirchhoff
    n_iterations: 2  #iterations with CFE factor
  solver:
    name: gurobi
    threads: 4
    method: 2 # barrier
    crossover: 0
    BarConvTol: 1.e-5
    Seed: 123
    AggFill: 0
    PreDual: 0
    GURO_PAR_BARDENSETHRESH: 200


tech_colors:
  "green hydrogen OCGT" : "g"
  "onwind" : "b"
  "solar" : "y"
  "local" : "g"
  "grid": "m"
  "battery_inverter": "#444444"
  "battery_storage": "#666666"
  "hydrogen_storage": "#dd00dd"
  "hydrogen_fuel_cell": "#990090"
  "hydrogen_electrolysis": "#550055"
